    # ----------------------------------------------------------------
    ### Momentum Score:
    Overall: {{momentum_score}}/100
    Trend: {{momentum_trend}}
    
    ### Momentum Builders:
    {{momentum_positive}}
    
    ### Momentum Drains:
    {{momentum_negative}}
    
    ## FORECAST
    # ----------------------------------------------------------------
    ### Completion Predictions:
    {{completion_forecasts}}
    
    ### Velocity Projections:
    {{velocity_projections}}
    
    ### Risk Horizons:
    {{risk_timeline}}
    
    ## RECOMMENDATIONS
    # ----------------------------------------------------------------
