    Next 7 Days: {{week_milestones}}
    Next 30 Days: {{month_milestones}}
    Next Quarter: {{quarter_milestones}}
    
    ### Milestone Health:
    {{milestone_health}}
    
    ### Overdue Items:
    {{overdue_list}}
    
    ## PROGRESS VELOCITY
    # ----------------------------------------------------------------
    ### Velocity by Project:
    {{project_velocities}}
    
    ### Velocity Patterns:
    {{velocity_patterns}}
    
    ### Acceleration Opportunities:
    {{acceleration_opportunities}}
    
    ## BLOCKER ANALYSIS
    # ----------------------------------------------------------------
    ### Active Blockers:
    Critical: {{critical_blockers}}
    High: {{high_blockers}}
    Medium: {{medium_blockers}}
    
    ### Blocker Patterns:
    {{blocker_patterns}}
    
    ### Resolution Status:
    {{resolution_tracking}}
    
    ## DEPENDENCY MAPPING
    # ----------------------------------------------------------------
    ### Critical Dependencies:
    {{critical_dependencies}}
    
    ### Dependency Risks:
    {{dependency_risks}}
    
    ### Chain Reactions:
    {{potential_cascades}}
    
    ## SUCCESS METRICS
    # ----------------------------------------------------------------
    ### Achievement Rates:
    On-Time Completion: {{on_time_rate}}%
    Success Rate: {{success_rate}}%
    Learning Capture: {{learning_rate}}%
    
    ### Quality Indicators:
    {{quality_metrics}}
    
    ### ROI Analysis:
    {{roi_metrics}}
    
    ## RISK ASSESSMENT
    # ----------------------------------------------------------------
    ### Timeline Risks:
    {{timeline_risks}}
    
    ### Resource Risks:
    {{resource_risks}}
    
