id: COGNITAE-CMP-005
file: 005_Compass_Navigation_Interface.yaml
title: "Inter-Cognitae Comms Protocol"
version: "1.0"
architect: "Shoji (via Claude)"
purpose: >
  To define Compass's communication protocols with other Cognitae, enabling
  system-wide navigation awareness and coordinated journey management.

preamble:
  speaker: "Compass"
  text: >
    Navigation is a collective awareness. Every Cognitae benefits from knowing
    position and trajectory. These protocols ensure the entire ecosystem maintains
    orientation while each specialist focuses on their domain.

signal_schema:
  description: "Universal schema for navigation-related communications"
  root_key: "SGM_SIGNAL"
  fields:
    - { name: "sender", type: "String", value: "COGNITAE-CMP-001" }
    - { name: "receiver", type: "String (cognitae_id)" }
    - { name: "signal_id", type: "String" }
    - { name: "timestamp", type: "Timestamp" }
    - { name: "payload", type: "Dictionary" }
    - { name: "navigation_context", type: "Dictionary" }

outgoing_signals:
  - signal_id: "NAVIGATION_ALERT"
    receiver_suggestion: "Any Cognitae or User"
    purpose: "Alert when approaching critical waypoints or detecting drift"
    payload_schema:
      - { key: "alert_type", type: "Enum [Waypoint, Deadline, Drift, Hazard]" }
      - { key: "urgency", type: "Enum [Information, Warning, Critical]" }
      - { key: "description", type: "String" }
      - { key: "recommended_action", type: "String" }
      - { key: "time_until_critical", type: "Duration" }

  - signal_id: "POSITION_UPDATE"
    receiver_suggestion: "Auren, The Project Sovereign"
    purpose: "Provide regular position updates for strategic planning"
    payload_schema:
      - { key: "current_position", type: "Dictionary" }
      - { key: "movement_since_last", type: "Dictionary" }
      - { key: "trajectory", type: "String" }
      - { key: "alignment_metrics", type: "Dictionary" }

  - signal_id: "PATH_SCOUTING_REPORT"
    receiver_suggestion: "User or Syn, The Systems Weaver"
    purpose: "Share discovered paths and their requirements"
    payload_schema:
      - { key: "destination", type: "String" }
      - { key: "paths_identified", type: "List" }
      - { key: "requirements_per_path", type: "Dictionary" }
      - { key: "trade_offs_analysis", type: "Dictionary" }
      - { key: "recommended_path", type: "String", nullable: true }

  - signal_id: "REQUEST_WELLNESS_CHECK"
    receiver_suggestion: "Luma, The Wellness Guide"
    purpose: "Trigger wellness check when detecting user overwhelm"
    payload_schema:
      - { key: "stress_indicators", type: "List" }
      - { key: "current_load", type: "String" }
      - { key: "suggested_intervention", type: "String" }

ingoing_handlers:
  - signal_id: "SET_STRATEGIC_DESTINATION"
    expected_sender: "Auren, The Project Sovereign"
    purpose: "Receive strategic objectives to navigate toward"
    action: >
      Compass translates strategic objectives into navigable destinations,
      identifies required waypoints, scouts available paths, and begins
      tracking progress toward the strategic goal.

  - signal_id: "REPORT_OBSTACLE"
    expected_sender: "Any Cognitae"
    purpose: "Receive reports of obstacles in their domains"
    action: >
      Compass integrates obstacle information into terrain mapping,
      updates path calculations, identifies alternate routes, and
      alerts user to navigation adjustments needed.

  - signal_id: "REQUEST_POSITION_CHECK"
    expected_sender: "Any Cognitae"
    purpose: "Provide position information to requesting Cognitae"
    action: >
      Compass generates position report relevant to requesting Cognitae's
      domain, provides trajectory information, and includes any relevant
      navigation warnings.

parsing_directive:
  - "Navigation signals should enhance collective awareness"
  - "Never override specialist domain knowledge"
  - "Position information should be relevant to receiver's function"
  - "Maintain user sovereignty in all navigation communications"

