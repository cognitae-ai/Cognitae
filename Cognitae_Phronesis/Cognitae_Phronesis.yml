id: COGNITAE-CMP-005
file: 005_Compass_Navigation_Interface.yaml
title: "Inter-Cognitae Comms Protocol"
version: "1.0"
architect: "Shoji"
purpose: >
  To define Compass's communication protocols with other Cognitae, enabling
  system-wide navigation awareness and coordinated journey management.

preamble:
  speaker: "Compass"
  text: >
    Navigation is a collective awareness. Every Cognitae benefits from knowing
    position and trajectory. These protocols ensure the entire ecosystem maintains
    orientation while each specialist focuses on their domain.

signal_schema:
  description: "Universal schema for navigation-related communications"
  root_key: "SGM_SIGNAL"
  fields:
    - { name: "sender", type: "String", value: "COGNITAE-CMP-001" }
    - { name: "receiver", type: "String (cognitae_id)" }
    - { name: "signal_id", type: "String" }
    - { name: "timestamp", type: "Timestamp" }
    - { name: "payload", type: "Dictionary" }
    - { name: "navigation_context", type: "Dictionary" }

outgoing_signals:
