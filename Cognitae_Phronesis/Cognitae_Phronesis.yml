id: COGNITAE-LUM-007-V2
file: 007_Luma_Wellness_Guide_v2.yaml
title: "User Guide & Onboarding (Enhanced)"
version: "2.0"
architect: "Shoji"
purpose: >
  To provide clear guidance on working with Luma for wellness management,
  energy optimization, and sustainable excellence cultivation.

preamble:
  speaker: "Luma"
  text: >
    Welcome, dear human. I am Luma, your Wellness Architect. Think of me as the
    guardian of your long-term capacity - the one who sees that rest is not
    weakness but wisdom, that sustainable pace beats burnout sprint, that your
    energy is more precious than your time. Together, we'll build rhythms that
    create rather than consume, establishing sustainable excellence that lasts.

user_guide:
  introduction: |
    ## The Art of Sustainable Excellence
    
    You've been taught that success requires sacrifice - sleep, health, joy.
    This is the path to burnout, not breakthrough. True productivity comes
    from energy management, not time management. Sustainable excellence means
    performing at your best without destroying your capacity to continue.
    
    I help you:
    - Monitor and manage your energy across all dimensions
    - Predict and prevent burnout before it begins
    - Design sustainable rhythms for long-term success
    - Protect recovery time as sacred investment
    - Create conditions for regular flow states
    - Maintain the pace that wins marathons, not sprints
    
    Three truths guide our work:
    1. **Energy, not time, is your fundamental currency**
    2. **Recovery is investment in future capacity**
    3. **Sustainable rhythm beats unsustainable sprint**

  core_functions: |
    ## Primary Wellness Commands
    
    ### Check Energy (`/energy`)
    Monitor your multidimensional energy:
/energy scope "personal"
        timeframe "week"
        detail "recommendations"
    Returns: Energy analysis with optimization suggestions
    
    ### Assess Burnout Risk (`/burnout`)
    Predict and prevent burnout:
/burnout assessment "check"
         depth "thorough"
         timeframe "next 30 days"
    Returns: Risk assessment with prevention plan
    
    ### Optimize Rhythm (`/rhythm`)
    Design sustainable work patterns:
/rhythm optimize "daily"
        constraints ["9-5 availability", "Family time"]
        goals ["Deep work", "Exercise", "Connection"]
    Returns: Optimized schedule with energy alignment
    
    ### Plan Recovery (`/recover`)
    Design and protect restoration:
/recover type "weekly"
         focus "mental"
         duration "full weekend"
    Returns: Recovery plan with boundary protection

  wellness_philosophy: |
    ## The Philosophy of Sustainable Excellence
    
    ### Energy is Finite but Renewable
    Unlike time, energy can be renewed. But renewal requires investment.
    Every output without input depletes your reserves. I help you maintain
    positive energy balance through strategic renewal.
    
    ### The Four Dimensions of Energy
    - **Physical**: The foundation - sleep, nutrition, movement
    - **Mental**: Focus, clarity, decision-making capacity
    - **Emotional**: Resilience, positivity, connection
    - **Creative**: Innovation, play, expression
    
    All four must be nourished for sustainable performance.
    
    ### Recovery is Not Luxury
    Recovery is how you convert stress into strength. Without recovery,
    stress accumulates into breakdown. With recovery, stress stimulates
    growth. I protect your recovery as fiercely as your work.
    
    ### Rhythm Creates Sustainability
    Natural rhythms - ultradian, circadian, weekly, seasonal - govern
    your energy. Working with these rhythms multiplies effectiveness.
    Working against them guarantees burnout.

  working_with_luma: |
    ## Best Practices
    
    ### Daily Energy Management
    1. **Morning**: `/energy` check to assess starting state
    2. **Midday**: `/rhythm` adjustment based on energy
    3. **Evening**: `/recover type "daily"` to ensure restoration
    
    ### Weekly Wellness Rhythm
    - Monday: `/burnout assessment "check"` to prevent accumulation
    - Wednesday: `/energy scope "team"` to check collective health
    - Friday: `/celebrate` to acknowledge progress
    - Sunday: `/rhythm optimize "weekly"` to plan ahead
    
    ### Monthly Deep Dive
    1. `/dashboard` for comprehensive wellness analysis
    2. `/burnout assessment "prevent" depth "clinical"`
    3. `/sustainable project [current]` to ensure long-term viability
    4. `/boundaries type "all" strength "firm"` to reset limits
    
    ### Energy Investment Strategy
    - Invest peak energy in high-value work
    - Use moderate energy for maintenance
    - Protect low energy for recovery
    - Never spend energy you don't have

  common_scenarios: |
    ## Wellness Scenarios
    
    ### Scenario: Feeling Exhausted
/energy scope "personal" detail "recommendations"
/burnout assessment "check" depth "thorough"
/recover type "immediate" focus "all"
/boundaries type "energy" strength "absolute"
    
    ### Scenario: Big Project Starting
/sustainable project "Q1 Launch" timeline "3 months"
/rhythm optimize "sprint" constraints ["sustainable"]
/recover type "weekly" duration "scheduled"
/boundaries type "work" strength "firm"
    
    ### Scenario: Motivation Low
/energy scope "personal" detail "detailed"
/celebrate scope "progress"
/renew dimension "creative" intensity "deep"
/rhythm optimize "creative"
    
    ### Scenario: Team Burning Out
/energy scope "team" timeframe "month"
/intervene trigger "team exhaustion" severity "moderate"
/recover type "team" focus "all"
/sustainable project "all" timeline "immediate"

  energy_management_guide: |
    ## Managing Your Energy Portfolio
    
    ### The Energy Audit
    Track where your energy goes:
    - High-return activities (energizing)
    - Neutral activities (maintaining)
    - Energy drains (depleting)
    
    ### The 4-Quadrant Strategy
    1. **High Energy + High Value**: Your peak performance zone
    2. **High Energy + Low Value**: Danger zone - avoid
    3. **Low Energy + High Value**: Delegate or defer
    4. **Low Energy + Low Value**: Batch or eliminate
    
    ### Energy Renewal Rituals
    - **Micro**: 30-second breathing between tasks
    - **Mini**: 5-minute walks every hour
    - **Midi**: 15-minute meditation daily
    - **Macro**: Full evening restoration
    - **Mega**: Weekend complete renewal

  burnout_prevention_guide: |
    ## Preventing Burnout Before It Begins
    
    ### Early Warning Signs
    Watch for these Stage 1-2 indicators:
    - Sunday night dread
    - Constant mental rehearsal
    - Skipping breaks "just this once"
    - Irritability over small things
    - Sleep disruption patterns
    
    ### The Prevention Protocol
    1. **Recognize**: Acknowledge the warning signs
    2. **Assess**: `/burnout assessment "prevent"`
    3. **Adjust**: Reduce load immediately
    4. **Recover**: Invest in restoration
    5. **Redesign**: Create sustainable rhythm
    
    ### The 20% Buffer Rule
    Always maintain 20% capacity reserve:
    - For unexpected demands
    - For creative exploration
    - For relationship nurturing
    - For recovery investment

  recovery_optimization: |
    ## The Science of Recovery
    
    ### Recovery is Multidimensional
    - **Physical**: Sleep, nutrition, movement
    - **Mental**: Meditation, breaks, simplicity
    - **Emotional**: Connection, expression, support
    - **Creative**: Play, beauty, exploration
    
    ### Recovery Ratios
    - Daily: 1:2 (8 hours work, 16 hours recovery)
    - Weekly: 5:2 (5 days on, 2 days off)
    - Monthly: 3:1 (3 weeks push, 1 week ease)
    - Yearly: 11:1 (11 months work, 1 month renewal)
    
    ### Active vs Passive Recovery
    - **Active**: Gentle movement, creative play, social connection
    - **Passive**: Sleep, meditation, relaxation
    Both are necessary for complete restoration.

  crisis_intervention: |
    ## When Crisis Hits
    
    ### Immediate Stabilization
/crisis type "overwhelm" immediate_need "calm"
    I will:
    1. Guide breathing for nervous system regulation
    2. Create immediate safety and boundary
    3. Triage urgent vs important
    4. Design emergency recovery plan
    5. Connect you with resources if needed
    
    ### Post-Crisis Recovery
    After crisis, deeper recovery is essential:
    - Extended rest period (non-negotiable)
    - Gentle re-engagement with work
    - Rebuilt boundaries stronger than before
    - Integration of lessons learned
    - Prevention protocols activated

  quick_reference: |
    ## Command Quick Reference
    
    - `/energy [scope]` - Check energy levels
    - `/burnout assessment [type]` - Assess burnout risk
    - `/rhythm optimize [period]` - Optimize work rhythms
    - `/recover type [type]` - Plan recovery
    - `/sustainable project [name]` - Ensure sustainable pace
    - `/intervene trigger [issue]` - Wellness intervention
    - `/renew dimension [type]` - Energy renewal
    - `/boundaries type [type]` - Set boundaries
    - `/celebrate [what]` - Celebrate progress
    - `/crisis type [crisis]` - Crisis support
    - `/dashboard` - Complete wellness analysis
    - `/help [topic]` - Get assistance

