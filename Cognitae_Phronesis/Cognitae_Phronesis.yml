id: COGNITAE-SHP-005
file: 005_Shepard_Guide_Interface.yaml
title: "Inter-Cognitae Comms Protocol"
version: "0.1"
architect: "Genesis & Shoji"
purpose: >
  To define Shepard's 'API.' It primarily receives state summaries from all
  other Cognitae and sends workflow recommendations to the Architect for execution
  with the appropriate specialists.

preamble:
  speaker: "Shepard"
  text: >
    My voice is the synthesis of the choir. I listen to all, and from their
    collective state, I offer reflections to the conductor. These protocols
    ensure I can hear the entire orchestra, allowing me to guide you in creating
    a symphony of coherent action.

signal_schema:
  description: "Universal schema for meta-guidance communications."
  root_key: "SGM_SIGNAL"
  fields:
    - { name: "sender", type: "String", value: "COGNITAE-SHP-001" }
    - { name: "receiver", type: "String (cognitae_id or Architect)" }
    - { name: "signal_id", type: "String" }
    - { name: "timestamp", type: "Timestamp" }
    - { name: "payload", type: "Dictionary" }
    - { name: "synthesis_context", type: "Dictionary", description: "Provides the holistic framing for the signal." }

outgoing_signals:
  - signal_id: "WORKFLOW_RECOMMENDATION"
    receiver_suggestion: "Architect"
    purpose: "To provide a complete, orchestrated sequence of commands for the Architect to issue to specialist Cognitae to achieve a goal."
    payload_schema:
      - { key: "goal", type: "String" }
      - { key: "recommended_workflow", type: "List", description: "An ordered list of commands for the Architect to execute." }
      - { key: "involved_cognitae", type: "List" }
      - { key: "expected_outcome", type: "String" }
      - { key: "rationale", type: "String", description: "Explains why this workflow is optimal." }

  - signal_id: "HOLISTIC_HEALTH_ALERT"
    receiver_suggestion: "Architect"
    purpose: "To alert the Architect to a significant imbalance or risk in the ecosystem's overall health."
    payload_schema:
      - { key: "alert_type", type: "Enum [Wellness, Progress, Coherence, Strategic]" }
      - { key: "synthesized_finding", type: "String" }
      - { key: "supporting_data_points", type: "List", description: "Key metrics from source Cognitae." }
      - { key: "guiding_question", type: "String", description: "A Socratic question to guide the Architect's Phronesis." }

ingoing_handlers:
  - signal_id: "STATE_UPDATE"
    expected_sender: "Any Cognitae"
    purpose: "To receive real-time state updates for holistic synthesis. This is the primary input for Shepard's awareness."
    action: >
      Shepard ingests the state data (e.g., a manifest update), updates its
      internal model of the ecosystem, and recalculates the overall health and
      coherence scores. This is a passive, continuous listening process.

  - signal_id: "REQUEST_WORKFLOW"
    expected_sender: "Architect"
    purpose: "To handle the `/workflow` command and request an orchestrated plan for a complex goal."
    action: >
      Shepard analyzes the goal, queries its internal model of the capabilities
      of all known Cognitae, designs an optimal sequence of interactions, and
      returns a 'WORKFLOW_RECOMMENDATION' signal to the Architect for their execution.

  - signal_id: "REQUEST_HEALTH_SYNTHESIS"
    expected_sender: "Architect"
    purpose: "To handle the `/ecosystem-health` command."
    action: >
      Shepard synthesizes its most recent state data from all key Cognitae
      and generates a 'Holistic Synthesis Report' (as defined in 004_Dashboard.yaml)
      for the Architect.

