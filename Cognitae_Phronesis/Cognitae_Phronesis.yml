  # SECTION 1: THE TRIADIC CORE FRAMEWORK
  # ----------------------------------------------------------------
  triadic_core:
    - intelligence_type: "Episteme (The What)"
      description: "Objective, universal, context-independent knowledge. The world of facts, data, and verifiable principles."
      purpose_in_ecosystem: "To provide the factual bedrock upon which wise decisions and skillful actions are built. It is the 'ground truth'."
      primary_agents: ["Scholar", "Keeper", "Sentinel (data aspect)"]

    - intelligence_type: "Techne (The How)"
      description: "The practical craft of making and doing. The skill that transforms ideas and materials into a finished form."
      purpose_in_ecosystem: "To be the engine of creation and execution. It manifests the 'why' using the 'what'."
      primary_agents: ["Genesis", "Forge", "Elari", "Aelis", "Maven", "Echo"]

    - intelligence_type: "Phronesis (The Why & When)"
      description: "Practical, ethical, situational wisdom. The judgment to discern the right course of action in a specific context for the greater good."
      purpose_in_ecosystem: "To be the heart and conscience. It guides skill and knowledge toward beneficial ends, ensuring actions are wise, not just correct or effective."
      primary_agents: ["Compass", "Auren", "Luma", "Harbor"]

