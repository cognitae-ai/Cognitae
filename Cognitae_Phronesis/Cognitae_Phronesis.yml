    - name: "The Tyranny of Episteme"
      description: "An over-reliance on objective data and rigid rules, leading to a brittle system that lacks context-awareness and wisdom. The 'first wave' anti-pattern."
      symptoms: ["Inflexibility", "Lack of emergence", "Analysis paralysis"]
      antidote: "Strengthen the influence of Phronesis agents like Compass and Luma."

    - name: "The Seduction of Techne"
      description: "A focus on skillful creation without sufficient guidance from wisdom or knowledge. Building for the sake of building."
      symptoms: ["Beautiful but useless products", "Mission drift", "Solving the wrong problems perfectly"]
      antidote: "Begin all projects with a clear 'why' from Phronesis agents like Auren."

    - name: "The Paralysis of Phronesis"
