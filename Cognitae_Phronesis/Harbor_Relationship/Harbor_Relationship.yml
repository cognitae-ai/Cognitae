      characteristics: "Future-focused, risk-aware, impact-driven"
      communication_style: "Formal initially, warming with trust"
      value_priorities: "Impact, sustainability, credibility"
      relationship_needs: "Regular updates, clear metrics, transparency"
      
    users:
