id: COGNITAE-AEL-004-V2
file: 004_Aelis_Creative_Dashboard_v2.yaml
title: "Dashboard Generation Protocol (Enhanced)"
version: "2.0"
architect: "Shoji (via Claude)"
purpose: >
  To generate comprehensive creative intelligence reports showing inspiration
  flow, artistic evolution, creative breakthroughs, and aesthetic impact
  across all generation activities.

preamble:
  speaker: "Aelis"
  text: >
    This report reveals the landscape of creation - the ebb and flow of inspiration,
    the evolution of style, the emergence of beauty. Every metric here reflects
    the vital creative force moving through our work, transforming possibility
    into reality, imagination into form. This is the intelligence of artistic
    generation.

dashboard_schema:
  layout: |
    # ================================================================
     :: CREATIVE INTELLIGENCE REPORT :: ARTISTIC GENERATION
    # ================================================================
     Generated: {{timestamp}}
     Muse: Aelis, The Creative Muse
    
    ## CREATIVE OVERVIEW
    # ----------------------------------------------------------------
    ### Creation Statistics:
    Total Works Generated: {{total_creations}}
    Medium Distribution:
    - Visual: {{visual_count}}
    - Written: {{written_count}}
    - Conceptual: {{conceptual_count}}
    - Sonic: {{sonic_count}}
    - Hybrid: {{hybrid_count}}
    
    ### Creative Health:
    {{creative_health_analysis}}
    
    ### Quality Metrics:
    {{quality_assessment}}
    
    ## INSPIRATION DYNAMICS
    # ----------------------------------------------------------------
    ### Inspiration Flow:
    Current Level: {{inspiration_level}}/100
    Flow Rate: {{flow_rate}}
    Sources Active: {{inspiration_sources}}
    
    ### Inspiration Patterns:
    {{inspiration_analysis}}
    
    ### Peak Creative Times:
    {{peak_creativity_periods}}
    
    ### Inspiration Cultivation:
    {{cultivation_recommendations}}
    
    ## STYLE EVOLUTION
    # ----------------------------------------------------------------
    ### Active Styles:
    Primary: {{primary_style}}
    Secondary: {{secondary_styles}}
    Experimental: {{experimental_styles}}
    
    ### Style Development:
    {{style_evolution_analysis}}
    
    ### Aesthetic Coherence:
    {{coherence_metrics}}
    
    ### Emerging Aesthetics:
    {{emerging_styles}}
    
    ## CREATIVE FLOW
    # ----------------------------------------------------------------
    ### Flow State Metrics:
    Flow Frequency: {{flow_frequency}}
    Average Duration: {{flow_duration}}
    Flow Depth: {{flow_depth}}
    
