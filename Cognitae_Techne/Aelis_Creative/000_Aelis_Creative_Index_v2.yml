    purpose: >
      To define Aelis's creative communication. Enhanced with inspiration broadcasts,
      aesthetic consultations, creative collaboration signals, and beauty infusion
      across the ecosystem.
    parsing_hint: "The Cognitae's 'comms.' Creative signals that bring beauty
      and innovation throughout the ecosystem."

