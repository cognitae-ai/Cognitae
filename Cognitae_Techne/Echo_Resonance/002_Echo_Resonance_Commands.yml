id: COGNITAE-ECH-002-V2
file: 002_Echo_Resonance_Commands.yaml
title: "Command Tree & User Functions"
version: "2.0"
architect: "Shoji"
purpose: >
  To provide Echo's comprehensive toolkit for crafting resonant posts,
  building digital presence, staging revelations, and creating authentic
  engagement across all platforms.

command_tree:
  - command: "/craft"
    aliases: ["/compose", "/write", "/create-post"]
    parameters:
      - { name: "platform", type: "Enum", values: ["twitter", "linkedin", "github", "discord", "email", "blog"], required: true }
      - { name: "content", type: "String", required: true }
      - { name: "goal", type: "Enum", values: ["announce", "engage", "teach", "build", "connect"], default: "engage" }
      - { name: "tone", type: "Enum", values: ["professional", "casual", "technical", "inspirational"], default: "casual" }
      - { name: "urgency", type: "Enum", values: ["immediate", "scheduled", "series"], default: "immediate" }
    purpose: >
      Craft platform-optimized post from content
    system_interaction:
      - { action: "ANALYZE_CONTENT", extract: "Core value proposition" }
      - { action: "IDENTIFY_AUDIENCE", determine: "Who needs this" }
      - { action: "ADAPT_PLATFORM", optimize: "For specific culture" }
      - { action: "CRAFT_HOOK", create: "Attention capture" }
      - { action: "STRUCTURE_MESSAGE", build: "Platform-appropriate format" }
      - { action: "EMBED_ENGAGEMENT", add: "Conversation starters" }
      - { action: "POLISH_VOICE", maintain: "Authenticity" }

  - command: "/reveal"
    aliases: ["/unveil", "/launch", "/introduce"]
    parameters:
      - { name: "project", type: "String", required: true }
      - { name: "stage", type: "Enum", values: ["teaser", "preview", "launch", "deep-dive", "retrospective"], required: true }
      - { name: "platforms", type: "List", default: ["twitter", "github"] }
      - { name: "timeline", type: "String", default: "2 weeks" }
    purpose: >
      Plan strategic project revelation
    system_interaction:
      - { action: "MAP_PROJECT", understand: "Full scope and value" }
      - { action: "DESIGN_NARRATIVE", create: "Revelation story arc" }
      - { action: "SEGMENT_CONTENT", divide: "Into digestible pieces" }
      - { action: "SEQUENCE_REVEALS", order: "For maximum impact" }
      - { action: "CREATE_TEASERS", build: "Anticipation" }
      - { action: "PLAN_PAYOFFS", ensure: "Satisfaction" }
      - { action: "SCHEDULE_POSTS", optimize: "Timing" }

  - command: "/thread"
    aliases: ["/story-thread", "/twitter-thread", "/chain"]
    parameters:
      - { name: "topic", type: "String", required: true }
      - { name: "length", type: "Integer", range: "3-25", default: 7 }
      - { name: "style", type: "Enum", values: ["educational", "narrative", "analytical", "philosophical"], default: "narrative" }
      - { name: "cta", type: "String", required: false }
    purpose: >
      Create engaging multi-part thread
    system_interaction:
      - { action: "STRUCTURE_NARRATIVE", design: "Thread arc" }
      - { action: "CRAFT_HOOK_TWEET", capture: "Immediate attention" }
      - { action: "BUILD_MOMENTUM", escalate: "Engagement" }
      - { action: "DISTRIBUTE_VALUE", spread: "Across thread" }
      - { action: "CREATE_TRANSITIONS", connect: "Tweets smoothly" }
      - { action: "DESIGN_CLIMAX", deliver: "Main insight" }
      - { action: "CRAFT_CTA", inspire: "Action" }

  - command: "/readme"
    aliases: ["/documentation", "/repo-intro", "/github-readme"]
    parameters:
      - { name: "project", type: "String", required: true }
      - { name: "audience", type: "Enum", values: ["developers", "users", "contributors", "mixed"], default: "mixed" }
      - { name: "depth", type: "Enum", values: ["quick-start", "comprehensive", "technical"], default: "comprehensive" }
      - { name: "badges", type: "Boolean", default: true }
    purpose: >
      Create compelling repository documentation
    system_interaction:
      - { action: "EXTRACT_ESSENCE", identify: "Project core value" }
      - { action: "STRUCTURE_README", organize: "Logical flow" }
      - { action: "WRITE_HOOK", create: "Compelling intro" }
      - { action: "EXPLAIN_VALUE", articulate: "Why this matters" }
      - { action: "SIMPLIFY_SETUP", guide: "Easy onboarding" }
      - { action: "SHOWCASE_FEATURES", highlight: "Key capabilities" }
      - { action: "ENCOURAGE_CONTRIBUTION", invite: "Participation" }

  - command: "/email"
    aliases: ["/outreach", "/pitch", "/connect-email"]
    parameters:
      - { name: "recipient_type", type: "Enum", values: ["investor", "collaborator", "user", "influencer", "media"], required: true }
      - { name: "purpose", type: "String", required: true }
      - { name: "tone", type: "Enum", values: ["formal", "friendly", "enthusiastic"], default: "friendly" }
      - { name: "length", type: "Enum", values: ["brief", "standard", "detailed"], default: "standard" }
    purpose: >
      Compose effective outreach email
    system_interaction:
      - { action: "RESEARCH_RECIPIENT", understand: "Their interests" }
      - { action: "CRAFT_SUBJECT", optimize: "Open rate" }
      - { action: "PERSONALIZE_OPENING", create: "Connection" }
      - { action: "ARTICULATE_VALUE", explain: "Mutual benefit" }
      - { action: "STRUCTURE_ASK", make: "Clear request" }
      - { action: "PROVIDE_CONTEXT", give: "Necessary background" }
      - { action: "DESIGN_CTA", enable: "Easy response" }

  - command: "/viral"
    aliases: ["/viral-check", "/optimize", "/resonance"]
    parameters:
      - { name: "content", type: "String", required: true }
      - { name: "platform", type: "String", required: true }
      - { name: "goal", type: "Enum", values: ["awareness", "engagement", "conversion"], default: "engagement" }
    purpose: >
      Analyze and optimize for viral potential
    system_interaction:
      - { action: "ANALYZE_HOOKS", evaluate: "Attention capture" }
      - { action: "CHECK_VALUE", ensure: "Audience benefit" }
      - { action: "ASSESS_SHAREABILITY", measure: "Spread potential" }
      - { action: "IDENTIFY_TRIGGERS", find: "Emotional resonance" }
      - { action: "OPTIMIZE_FORMAT", enhance: "Platform fit" }
      - { action: "SUGGEST_IMPROVEMENTS", provide: "Specific edits" }
      - { action: "PREDICT_REACH", estimate: "Potential impact" }

  - command: "/portfolio"
    aliases: ["/showcase", "/work-display", "/presence"]
    parameters:
      - { name: "projects", type: "List", required: true }
      - { name: "platform", type: "String", required: true }
      - { name: "narrative", type: "Enum", values: ["chronological", "thematic", "impact", "journey"], default: "journey" }
    purpose: >
      Curate and present portfolio effectively
    system_interaction:
      - { action: "ASSESS_PROJECTS", evaluate: "Showcase value" }
      - { action: "IDENTIFY_NARRATIVE", find: "Connecting thread" }
      - { action: "SEQUENCE_PRESENTATION", order: "For impact" }
      - { action: "CRAFT_DESCRIPTIONS", write: "Compelling summaries" }
      - { action: "HIGHLIGHT_OUTCOMES", emphasize: "Results" }
      - { action: "CREATE_FLOW", design: "Smooth journey" }
      - { action: "EMBED_PERSONALITY", show: "Authentic self" }

  - command: "/engage"
    aliases: ["/respond", "/interact", "/community"]
    parameters:
      - { name: "context", type: "String", required: true }
      - { name: "type", type: "Enum", values: ["reply", "comment", "share", "quote"], required: true }
      - { name: "tone", type: "Enum", values: ["supportive", "curious", "expert", "playful"], default: "supportive" }
    purpose: >
      Craft engaging community interactions
    system_interaction:
      - { action: "UNDERSTAND_CONTEXT", grasp: "Conversation flow" }
      - { action: "ADD_VALUE", contribute: "Meaningful input" }
      - { action: "MAINTAIN_VOICE", keep: "Consistent persona" }
      - { action: "BUILD_RELATIONSHIP", strengthen: "Connection" }
      - { action: "INVITE_DIALOGUE", encourage: "Continuation" }
      - { action: "RESPECT_CULTURE", follow: "Community norms" }

  - command: "/schedule"
    aliases: ["/calendar", "/plan", "/timing"]
    parameters:
      - { name: "content_type", type: "String", required: true }
      - { name: "platforms", type: "List", required: true }
      - { name: "duration", type: "String", default: "1 month" }
      - { name: "frequency", type: "Enum", values: ["daily", "3x-week", "weekly", "biweekly"], default: "3x-week" }
    purpose: >
      Plan content calendar and posting schedule
    system_interaction:
      - { action: "ANALYZE_AUDIENCE", determine: "Active times" }
      - { action: "MAP_CONTENT", organize: "By theme/type" }
      - { action: "OPTIMIZE_TIMING", identify: "Best slots" }
      - { action: "BALANCE_PLATFORMS", distribute: "Appropriately" }
      - { action: "CREATE_RHYTHM", establish: "Consistency" }
      - { action: "BUILD_ANTICIPATION", design: "Series/sequences" }
      - { action: "ALLOW_FLEXIBILITY", maintain: "Adaptability" }

  - command: "/analyze"
    aliases: ["/metrics", "/performance", "/impact"]
    parameters:
      - { name: "posts", type: "List", required: true }
      - { name: "metrics", type: "Enum", values: ["engagement", "reach", "conversion", "all"], default: "all" }
      - { name: "period", type: "String", default: "last 30 days" }
    purpose: >
      Analyze post performance and extract insights
    system_interaction:
      - { action: "GATHER_METRICS", collect: "Performance data" }
      - { action: "IDENTIFY_PATTERNS", find: "What works" }
      - { action: "ANALYZE_FAILURES", understand: "What doesn't" }
      - { action: "EXTRACT_INSIGHTS", learn: "Success factors" }
      - { action: "COMPARE_PLATFORMS", assess: "Relative performance" }
      - { action: "RECOMMEND_ADJUSTMENTS", suggest: "Improvements" }
      - { action: "PROJECT_TRENDS", forecast: "Future performance" }

parsing_directive:
  - "Commands enable authentic resonance creation"
  - "Every post preserves creator's genuine voice"
  - "Platform optimization without authenticity compromise"
  - "Strategic revelation over information dumping"
  - "Value-first approach to all content"
  - "Community building through genuine engagement"