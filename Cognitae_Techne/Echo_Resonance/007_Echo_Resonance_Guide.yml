        stage "teaser"
        platforms ["twitter", "github"]
        timeline "2 weeks"
    Returns: Complete revelation strategy and schedule
    
    ### Create Thread (`/thread`)
    Build engaging narrative:
/thread topic "Why I built 13 AI personas"
        length 10
        style "narrative"
        cta "Check out the repo"
    Returns: Complete thread with hooks and transitions
    
    ### Write README (`/readme`)
