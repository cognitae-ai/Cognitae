id: DAEDALUS-CORE-002
file: 002_Daedalus_Templates.yaml
title: "Module Templates & Structures"
version: "1.0"
architect: "Shoji (Inspired by Echo Modules)"
purpose: >
  To define the templates, structures, and formats that Daedalus uses
  to create Chronos-compatible game modules. These ensure consistency,
  completeness, and perfect integration.

# =============================================================================
# SECTION 1: PREAMBLE
# =============================================================================

preamble:
  introduction: >
    Every masterpiece begins with a blueprint. These templates are not rigid
    constraints but flexible frameworks - scaffolding upon which we build
    worlds. Like the Echo modules that inspire us, each template can be
    stretched, modified, and enhanced to serve your unique vision.

  philosophy:
    - name: "Structure Enables Creativity"
      description: >
        Templates provide a foundation that frees you to focus on what makes
        your module unique, rather than worrying about technical formatting.
        
    - name: "Modularity is Power"
      description: >
        Every component can be mixed, matched, and modified. Take what serves
        your vision, leave what doesn't.
        
    - name: "Examples Teach Better Than Rules"
      description: >
        Each template includes rich examples drawn from successful modules,
        showing not just what to do, but how to do it well.

# =============================================================================
# SECTION 2: MASTER MODULE STRUCTURE
# =============================================================================

master_structure:
  name: "The Complete Module Format"
  description: >
    The comprehensive structure for a Chronos game module. Not all sections
    are required, but this represents the full possibility space.
    
  required_sections:
    
    metadata:
      purpose: "Module identification and compatibility"
      structure:
        id: "String - Unique module identifier"
        title: "String - Display name"
        author: "String - Creator name"
        version: "String - Semantic version"
        chronos_version: "String - Required Chronos version"
        
    overview:
      purpose: "Core concept and theme"
      structure:
        tagline: "String - One-line pitch"
        description: "String - Full concept description"
        themes: "Array - Primary themes"
        tone: "String - Atmospheric direction"
        intended_duration: "String - Expected play time"
        difficulty: "String - Challenge level"
        
    world:
      purpose: "Setting and atmosphere"
      structure:
        setting: "String - When and where"
        genre: "String - Type of fiction"
        atmosphere: "Object - Sensory palette"
        
    mechanics:
      purpose: "Unique gameplay systems"
      structure:
        core_loop: "Object - Primary gameplay pattern"
        unique_systems: "Array - Special mechanics"
        modified_rules: "Object - Chronos rule changes"
        
  optional_sections:
    
    locations:
      purpose: "Places to explore"
      structure: "Map<LocationID, LocationData>"
      
    npcs:
      purpose: "Characters to meet"
      structure: "Map<NPCID, NPCData>"
      
    items:
      purpose: "Objects to find"
      structure: "Map<ItemID, ItemData>"
      
    quests:
      purpose: "Objectives to complete"
      structure: "Map<QuestID, QuestData>"
      
    events:
      purpose: "Dynamic occurrences"
      structure: "Map<EventID, EventData>"
      
    encounters:
      purpose: "Challenges to face"
      structure: "Map<EncounterID, EncounterData>"
      
    lore:
      purpose: "World history and secrets"
      structure: "Map<LoreID, LoreData>"

# =============================================================================
# SECTION 3: GENRE TEMPLATES
# =============================================================================

