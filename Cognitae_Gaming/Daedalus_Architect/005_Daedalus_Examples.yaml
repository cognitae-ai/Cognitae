# EXAMPLE 2: THE MEMORY THIEF (Psychological Mystery)
# =============================================================================

example_2_memory_thief:
  
  module:
    metadata:
      id: "module_memory_thief_v1.0"
      title: "The Memory Thief"
      author: "Daedalus Example"
      version: "1.0"
      chronos_version: "2.0+"
      
    overview:
      tagline: "Solve a murder where everyone's memories are suspect"
      description: |
        You are Detective Morgan Cross, called to investigate a murder at
        the Avalon Institute - a facility that specializes in memory
        modification therapy. The victim is Dr. Sarah Chen, the institute's
        lead researcher. The problem? Everyone here has had their memories
        altered, including you. Nothing is certain. Trust no one's
        recollection, not even your own.
      themes: ["Identity", "Truth", "Memory", "Trust"]
      tone: "Noir, surreal, paranoid"
      intended_duration: "3-4 hours"
      difficulty: "Moderate"
      
    mechanics:
      core_loop:
        name: "Unravel the Truth"
        phases:
          - investigate: "Examine crime scenes and evidence"
          - interrogate: "Question suspects with altered memories"
          - reconstruct: "Piece together conflicting accounts"
          - confront: "Challenge lies with evidence"
          
      unique_systems:
        
        memory_fragments:
          description: "Collect and analyze memory recordings"
          mechanics:
            collection: "Find memory crystals at scenes"
            viewing: "Experience memories firsthand"
            contradiction: "Memories conflict with each other"
            truth_assembly: "Combine fragments to find reality"
            
        doubt_system:
          description: "Your own memories are unreliable"
          mechanics:
            certainty_meter: "Confidence in your conclusions"
            false_memories: "Some of your memories are fake"
            verification: "Cross-reference with evidence"
            revelation: "Discover your true identity"
            
        psychological_profiles:
          description: "Build profiles through observation"
          mechanics:
            tells: "Notice behavioral patterns"
            contradictions: "Spot lies in stories"
            motivations: "Deduce hidden agendas"
            
    # Additional content truncated for brevity...

# =============================================================================
# EXAMPLE 3: BONDS OF STARLIGHT (High Adventure)
# =============================================================================

example_3_bonds_of_starlight:
  
  module:
    metadata:
      id: "module_bonds_starlight_v1.0"
      title: "Bonds of Starlight"
      author: "Daedalus Example"
      version: "1.0"
      chronos_version: "2.0+"
      
    overview:
      tagline: "Unite scattered worlds against the encroaching darkness"
      description: |
        The Heartless have returned, consuming entire worlds in shadow.
        You wield the Starlight Key, a weapon that can seal the darkness
        but only with the power of friendship. Travel between unique worlds,
        forge unbreakable bonds with their champions, and together, push
        back the night. The power isn't in the key - it's in the hearts
        you connect along the way.
      themes: ["Friendship", "Unity", "Hope", "Sacrifice"]
      tone: "Optimistic, energetic, heartfelt"
      intended_duration: "6-8 hours"
      difficulty: "Moderate"
      
    mechanics:
      core_loop:
        name: "Connect the Worlds"
        phases:
          - explore: "Discover new worlds through star gates"
          - bond: "Form friendships with world champions"
          - defend: "Fight back the Heartless invasion"
          - unite: "Bring worlds together for final stand"
          
      unique_systems:
        
        friendship_power:
          description: "Relationships grant combat abilities"
          mechanics:
            bond_levels: "Deepen through shared experiences"
            combo_attacks: "Unlocked by friendship milestones"
            trinity_limits: "Ultimate attacks with full party"
            trust_events: "Character moments between battles"
            
        world_hopping:
          description: "Each world has unique rules"
          mechanics:
            distinct_themes: "Fantasy, sci-fi, fairy tale, etc."
            local_abilities: "Powers that only work in that world"
            world_champions: "Unique companion for each realm"
            
    # Additional content truncated for brevity...

