# =============================================================================
# EXAMPLE 1: THE LAST STATION (Survival Horror)
# =============================================================================

example_1_last_station:
  
  # ---- MODULE HEADER ----
  module:
    metadata:
      id: "module_last_station_v1.0"
      title: "The Last Station"
      author: "Daedalus Example"
      version: "1.0"
      chronos_version: "2.0+"
      
    overview:
      tagline: "Survive the winter in an abandoned subway station"
      description: |
        The bombs fell three months ago. You've found shelter in Meridian
        Station, deep beneath the frozen city. But you're not alone down
        here. Strange sounds echo through the tunnels. Your supplies are
        running low. And winter is getting colder.
      themes: ["Survival", "Isolation", "Mystery", "Decay"]
      tone: "Tense, melancholic, desperate"
      intended_duration: "4-6 hours"
      difficulty: "Challenging"
      
    world:
      setting: "Post-apocalyptic subway system, three months after nuclear war"
      genre: "Survival Horror"
      atmosphere:
        visual: "Darkness broken by failing emergency lights, frost on metal"
        audio: "Dripping water, distant echoes, scratching in walls"
        tactile: "Bitter cold, damp concrete, sharp metal edges"
        
    # ---- UNIQUE MECHANICS ----
    mechanics:
      core_loop:
        name: "Survive Another Day"
        phases:
          - scavenge: "Search for supplies in dangerous areas"
          - manage: "Ration food, water, medicine"
          - fortify: "Improve defenses against threats"
          - endure: "Survive random events and attacks"
          
      unique_systems:
        
        temperature_system:
          description: "Cold is a constant threat"
          mechanics:
            ambient_temp: "Decreases over time"
            warmth_sources: "Fires, clothing, shelter"
            hypothermia: "Gradual health loss when too cold"
            
        sanity_system:
          description: "Isolation affects the mind"
          mechanics:
            sanity_drain: "Decreases when alone too long"
            sanity_events: "Hallucinations when low"
            restoration: "Human contact, music, books"
            
        resource_decay:
          description: "Everything deteriorates"
          mechanics:
            food_spoilage: "Fresh food lasts 3 days"
            battery_drain: "Flashlights consume power"
            tool_degradation: "Items break with use"
            
    # ---- LOCATIONS ----
    locations:
      
      station_platform:
        id: "station_loc_platform"
        name: "Meridian Station Platform"
        description: |
          The main platform stretches into darkness in both directions. 
          Abandoned luggage lies scattered between rusted benches. 
          Emergency lights flicker weakly, casting dancing shadows across 
          propaganda posters peeling from the walls. Your makeshift camp 
          occupies one corner, a small island of relative safety.
        exits:
          north: "station_loc_tunnels_north"
          south: "station_loc_tunnels_south"
          up: "station_loc_entrance"
          down: "station_loc_maintenance"
        items: ["station_item_emergency_supplies"]
        features:
          - id: "camp"
            description: "Your fortified corner with sleeping bag and supplies"
            interaction: "rest"
          - id: "vending_machine"
            description: "Smashed but might contain something"
            search_dc: 12
            
      station_tunnels_north:
        id: "station_loc_tunnels_north"
        name: "North Tunnels"
        description: |
          The tunnel extends into absolute darkness. The rails are twisted
          and broken about fifty meters in. Strange scratching sounds echo
          from deeper in. Fresh scratch marks score the tunnel walls.
        exits:
          south: "station_loc_platform"
          deep: "station_loc_nest"
        threats: ["station_npc_tunnel_dweller"]
        items: ["station_item_scattered_tools"]
        
    # ---- NPCs ----
    npcs:
      
      mysterious_survivor:
        id: "station_npc_elena_01"
        name: "Elena"
        description: |
          A gaunt woman in her thirties, wrapped in layers of dirty coats.
          Her eyes dart constantly to the shadows. She clutches a journal
          to her chest like a lifeline.
        location: "station_loc_maintenance"
        personality:
          motivation: "Find her missing daughter"
          fear: "The things in the tunnels"
          secret: "Knows what caused the scratching sounds"
        dialogue:
          greeting: |
            She starts when she sees you. "You're... you're real, aren't 
            you? Not another hallucination? Thank god. I haven't seen 
            anyone in weeks."
          topics:
            daughter: |
              "Lily. She's only eight. We were separated when the bombs... 
              I know she's alive. A mother knows."
            tunnels: |
              Her voice drops to a whisper. "Don't go deep into the north 
              tunnels. They're down there. The changed ones. I've seen 
              what radiation does to people who don't die right away."
            trade: |
              "I have medicine. Antibiotics. But I need food. My daughter 
              will need food when I find her."
              
      tunnel_dweller:
        id: "station_npc_tunnel_dweller"
        name: "Twisted Figure"
        description: |
          Once human, now something else. Radiation has warped its flesh
          into something that shouldn't exist. It moves wrong, joints
          bending in too many places.
        location: "station_loc_tunnels_north"
        behavior: "hostile"
        combat_stats:
          health: 30
          attack: 8
          defense: 4
          special: "Infectious scratch (disease risk)"
          
    # ---- ITEMS ----
    items:
      
      emergency_supplies:
        id: "station_item_emergency_supplies"
        name: "Emergency Supply Cache"
        description: "A metal box marked with a red cross"
        type: "container"
        contents:
          - "station_item_canned_food" # quantity: 3
          - "station_item_water_bottle" # quantity: 2
          - "station_item_bandages" # quantity: 5
          - "station_item_flashlight" # quantity: 1
          
      canned_food:
        id: "station_item_canned_food"
        name: "Canned Food"
        description: "Generic label, expiration date two years past"
        type: "consumable"
        effects:
          hunger: +40
          sanity: +5
        spoilage_days: null # Canned goods don't spoil
        
    # ---- EVENTS ----
    events:
      
      daily_cold:
        id: "station_evt_daily_cold"
        triggers:
          - type: "time"
            condition: "every 24 hours"
        actions:
          - type: "modify_vital"
            target: "temperature"
            change: -10
          - type: "narrate"
            text: "The station grows colder. Frost spreads across the walls."
            
      elena_discovery:
        id: "station_evt_elena_discovery"
        triggers:
          - type: "location_enter"
            location: "station_loc_maintenance"
            first_time: true
        actions:
          - type: "narrate"
            text: |
              You hear sobbing from behind overturned lockers. A woman's
              voice, talking to someone who isn't there.
          - type: "spawn_npc"
            npc: "station_npc_elena_01"
            
    # ---- QUESTS ----
    quests:
      
      main_survival:
        id: "station_qst_survive_winter"
        name: "Survive Until Spring"
        description: "Last through the nuclear winter"
        stages:
          - id: "gather_supplies"
            description: "Stockpile food, water, and fuel"
            objectives:
              - "Collect 10 food items"
              - "Collect 10 water items"
              - "Find heating source"
          - id: "solve_mystery"
            description: "Discover what lurks in the tunnels"
            objectives:
              - "Investigate north tunnels"
              - "Learn the truth from Elena"
              - "Decide how to handle the threat"

