      - narrative_text: "Display story"
      - grant_reward: "Give items/XP"
      - modify_state: "Change world flags"

# =============================================================================
# SECTION 5: NARRATIVE FRAMEWORKS
# =============================================================================

narrative_frameworks:
  description: >
    Storytelling structures that provide narrative coherence and emotional
    impact to modules.
    
  three_act_structure:
    act_1_setup:
      purpose: "Establish world, characters, conflict"
      elements:
        - inciting_incident: "What starts the adventure"
        - world_introduction: "Setting the scene"
        - character_motivation: "Why the player cares"
        
    act_2_confrontation:
      purpose: "Rising tension, complications, growth"
      elements:
        - escalating_challenges: "Increasing difficulty"
        - plot_twists: "Unexpected revelations"
        - character_development: "Growth through adversity"
        
    act_3_resolution:
      purpose: "Climax and conclusion"
      elements:
        - final_challenge: "Ultimate test"
        - resolution: "Consequences of choices"
        - denouement: "New equilibrium"
        
