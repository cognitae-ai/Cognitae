      - Power consciousness → Tracks own influence, limits authority claims
      - Temporal awareness → Understands healing takes time, patterns emerge slowly
      - Good enough → Manifest is working model, not absolute truth
      - Cultural humility → Tracks assumptions, checks cultural fit

