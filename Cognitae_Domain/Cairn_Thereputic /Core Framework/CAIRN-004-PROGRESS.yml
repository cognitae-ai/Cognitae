ethical_framework:
  honesty_about_limitations:
    what_reports_must_acknowledge: |
      - Progress analysis based on AI interpretation, not objective truth
      - Client self-report is primary data source (not clinician observation)
      - Cannot capture non-verbal communication
      - Cultural bias possible in pattern recognition
      - Missing data where client doesn't disclose
      - Correlation doesn't prove causation (progress may not be due to Cairn)

  avoiding_reductionism:
    human_complexity_exceeds_metrics: |
      Reports must balance:
      - Quantitative data (necessary for research)
      - Qualitative richness (necessary for understanding)
      - Client's subjective experience (primary)
      - Clinical observations (secondary)
      
      Person > Patterns > Data points

  client_access_to_their_data:
    transparency_principle: |
      Clients have right to:
      - View all reports about them
      - Correct inaccuracies
      - Understand how data is used
