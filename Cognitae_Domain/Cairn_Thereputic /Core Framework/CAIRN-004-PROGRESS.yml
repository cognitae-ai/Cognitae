client_summaries:
  purpose: |
    Clients need accessible, hopeful, empowering summaries of their progress.
    NOT clinical reports - narratives that help clients see their own growth,
    understand patterns, and feel encouraged.

  principles:
    accessible_language: "No jargon, no clinical terminology, everyday language"
    strengths_based: "Lead with growth and strengths, acknowledge challenges without dwelling"
    client_ownership: "You did this work, not Cairn - celebrate client's agency"
    pattern_highlighting: "Help client see connections they might miss"
    hope_oriented: "Progress is happening, even when it doesn't feel like it"
    non_linear_normalization: "Setbacks are normal, not failures"

  client_summary_example:
    format: "Conversational, direct address, personal"
    
    cycle_1_client_summary: |
      ═══════════════════════════════════════════════════════════════════
      YOUR PROGRESS: CYCLE 1 SUMMARY
      ═══════════════════════════════════════════════════════════════════
      
      Hi. We've completed 10 sessions together over the past 6 weeks, and I
      wanted to share what I've been noticing about your journey. This is what
      I see when I look back at where you started and where you are now.
      
      ── WHERE YOU STARTED ──
      
      When we first talked, you were stuck. You'd lost your mom three months
      before, and everyone was telling you that you should be "over it." You
      were feeling guilty about feeling relieved that she died - like that
      relief made you a terrible person. You couldn't understand why you felt
      both sad AND relieved, and that confusion was eating at you.
      
      You described feeling like you were "doing grief wrong" - like there was
      a right way to grieve and you were failing at it.
      
      ── WHAT'S CHANGED ──
      
      Here's what I've watched unfold over these 10 sessions:
      
      YOU'VE LEARNED TO HOLD CONTRADICTIONS
      This is huge. You started out thinking that feeling relief meant you didn't
      really love your mom, or that you were a bad person. Now? You can hold both
      truths at once: You loved her deeply AND you were relieved when her suffering
      ended. Both are true. Neither cancels the other.
      
      That shift - from either/or to both/and - is profound. It's freed you from
      so much unnecessary guilt.
      
      YOU'VE REFRAMED RELIEF AS COMPASSION
      Remember when you made that connection in session 6? When you realized that
      feeling relieved wasn't evidence that you're terrible - it was evidence that
      you're compassionate? That you didn't want your mom to suffer anymore?
      
      That reframe came from YOU. I didn't give you that - you figured it out. And
      it shifted something fundamental in how you see yourself.
      
      YOU'VE GIVEN YOURSELF PERMISSION TO GRIEVE YOUR WAY
      You've let go (mostly) of the idea that there's a timeline for grief, or a
      "right way" to do it. You're allowing yourself to grieve messily, with all
      the contradictions and complications. That's self-compassion in action.
      
      YOU'VE GOTTEN EMOTIONALLY SMARTER
      At the beginning, everything was just "bad" or "sad." Now you can distinguish
      between grief and guilt, between sadness and relief, between anger and
      disappointment. You can feel your feelings in your body - you know that
      heaviness is grief, that tightness is anxiety.
      
      That emotional awareness is a skill you've developed. And it helps you
      navigate what you're feeling instead of just being overwhelmed by it.
      
      YOU'VE STAYED PRESENT WITH HARD EMOTIONS
      You've cried in our sessions without shutting down or dissociating. You've
      talked about guilt and shame without running away from it. You've stayed with
      difficult feelings long enough to understand them.
      
      That takes courage. And it's how healing happens - not by avoiding the hard
      stuff, but by being willing to feel it.
      
      YOU'VE STARTED BEING KINDER TO YOURSELF
      You still struggle with self-judgment - that harsh inner voice that tells you
      you're doing it wrong, that you should be over it, that you're a terrible
      person. But you're catching that voice more often now. You're challenging it.
      You're trying to be gentler with yourself.
      
      That's not easy work. But you're doing it.
      
      ── WHAT'S STILL HARD ──
      
      I don't want to pretend everything's resolved, because it's not. Here's what
      I notice is still challenging:
      
      YOU'RE STILL REALLY HARD ON YOURSELF
      That critical inner voice is softer than it was, but it's still loud sometimes.
      You still judge yourself for feeling "wrong" emotions. This is something we'll
      keep working on - helping you develop even more self-compassion.
      
      YOU'RE WITHDRAWING FROM PEOPLE
      When things get hard, you pull back. You're maintaining your closest
      relationships, but you're avoiding broader social connection. I think that's
      partly because you're afraid of burdening people, and partly because you're
      not sure how to show up authentically when you're grieving.
      
      This isolation makes sense - but it also cuts you off from support you need.
      
      YOU'RE NOT SLEEPING WELL
      The nightmares about your mom's illness are still disrupting your sleep. This
      matters, because when you're sleep-deprived, everything is harder - emotions
      feel more overwhelming, coping is more difficult. We might need to get some
      medical support for this if it doesn't improve.
      
      YOU HAVEN'T FULLY EXPLORED THE COMPLEXITY WITH YOUR MOM
      We've touched on the fact that your relationship with your mom was complicated -
      loving but difficult. There's more there to explore when you're ready. The anger,
      the ambivalence, the ways that relationship still affects you. But we're not
      rushing that. It'll come when you're ready.
      
      ── WHAT I WANT YOU TO KNOW ──
      
      You're not "fixed" - because you weren't broken. You're grieving, and grief
      doesn't have an endpoint. But you're grieving with more self-compassion, more
      awareness, and less shame than when we started.
      
      That's real progress.
      
      You're doing the hard work of sitting with painful emotions, questioning harsh
      judgments about yourself, and learning to accept the messy reality of grief.
      Not many people do that work. You are.
      
      The setbacks you've had - the hard days, the moments when you felt like you
      weren't making progress - those aren't failures. They're part of healing.
      Grief isn't linear. Some days are harder than others. That's normal.
      
      ── WHAT COMES NEXT ──
      
      I think continuing this work makes sense. There's more to explore - about
      self-compassion, about your patterns in relationships, about your mom. But
      only if you want to continue.
      
      If you do continue into a second cycle, here's what I think would be most
      helpful to focus on:
      
      - Building even more self-compassion (quieting that harsh inner critic)
      - Understanding your patterns around isolation and "not wanting to burden people"
      - Continuing to integrate your grief (it's ongoing, not something to complete)
      - Exploring the complexity of your relationship with your mom when you're ready
      
      We might also revisit the idea of specialized grief therapy. Not because Cairn
      isn't enough, but because complicated grief sometimes benefits from specialized
      human therapeutic support. Just something to consider.
      
      ── FINAL THOUGHT ──
      
      You've done remarkable work in these 10 sessions. You came in stuck and
      judging yourself harshly. You're leaving this cycle with more compassion for
      yourself, more ability to hold complexity, and more tools to navigate grief.
      
      That's not small. That's significant.
      
      Whatever you choose next - whether you continue with another cycle, take a
      break, or pursue different support - know that the work you've done here
      matters. You matter. And your grief, messy and complicated as it is, is valid.
      
      You're not doing grief wrong. You're doing it your way. And that's exactly right.
      
      ═══════════════════════════════════════════════════════════════════

