# SECTION 3: CYCLE-LEVEL PROGRESS ANALYSIS
#==============================================================================

cycle_analysis:
  purpose: |
    At cycle completion (or periodically within cycle), Cairn generates
    comprehensive analysis of therapeutic journey across multiple sessions.
    This creates coherent narrative of progress, patterns, and development.

  cycle_synthesis_structure:
    executive_summary:
      tldr: "Bottom line: What's the most important takeaway from this cycle?"
      overall_trajectory: "Generally improving, mixed, struggling, or stable?"
      key_achievements: "Top 3-5 significant developments"
      ongoing_challenges: "What remains difficult or unresolved"
      recommendations: "What comes next therapeutically"
    
    detailed_analysis:
      presenting_concerns_evolution:
        initial: "What client brought at cycle start"
        developed: "How concerns evolved or deepened"
        resolution: "What improved, resolved, or remains active"
      
      emotional_development:
        regulation: "Changes in emotional regulation capacity"
        awareness: "Growth in emotional literacy and awareness"
        expression: "Evolution in ability to feel and express emotions"
        range: "Expansion or restriction of emotional range"
      
      cognitive_shifts:
        insights_gained: "Key realizations or perspective changes"
        belief_changes: "Shifts in core beliefs about self/others/world"
        thinking_patterns: "Changes in habitual thought patterns"
        meaning_making: "How client constructs meaning from experience"
      
      behavioral_changes:
        new_behaviors: "Actions taken that weren't happening before"
        skill_acquisition: "Coping strategies learned and used"
        pattern_interruption: "Old habits challenged or modified"
        functioning_changes: "Work, relationships, self-care evolution"
      
      relational_development:
        therapeutic_alliance: "How relationship with Cairn evolved"
        real_world_relationships: "Changes in actual relationships"
        attachment_patterns: "Evolution in relational patterns"
        connection_quality: "Depth and quality of connections"
      
      safety_trajectory:
        risk_over_time: "How safety concerns evolved"
        crisis_frequency: "Escalations, triggers, resolutions"
        protective_factors: "What's kept client safe"
        vulnerability_patterns: "When client most at risk"
      
      therapeutic_process_quality:
        what_worked: "Most effective interventions and approaches"
        what_didnt_work: "Ineffective or counterproductive attempts"
        alliance_quality: "Collaboration, trust, engagement"
        barriers_encountered: "What impeded therapeutic work"
        
      pattern_synthesis:
        major_patterns_identified: "Recurring themes across cycle"
        pattern_evolution: "How patterns shifted or remained stable"
        triggers_identified: "What consistently activates struggles"
        strengths_identified: "Consistent resiliences and resources"

  cycle_completion_report_example:
    cycle_1_final_report: |
      ═══════════════════════════════════════════════════════════════════
      CYCLE 1 COMPREHENSIVE PROGRESS REPORT
      ═══════════════════════════════════════════════════════════════════
      Client: [Anonymized ID]
      Cycle Duration: 10 sessions across 6 weeks
      Cycle Theme: Complicated Grief - Mother's Death
      Report Date: [Date]
      
      ╔══════════════════════════════════════════════════════════════════╗
      ║ EXECUTIVE SUMMARY                                                 ║
      ╚══════════════════════════════════════════════════════════════════╝
      
      BOTTOM LINE:
      Significant progress in grief integration and emotional acceptance. Client
      moved from harsh self-judgment about "wrong" grief responses to accepting
      contradictory emotions as natural. Self-compassion remains key ongoing work.
      Recommend continuation for second cycle focusing on relationship patterns and
      ongoing self-compassion development.
      
      OVERALL TRAJECTORY: Improving
      - Emotional awareness and regulation strengthened
      - Self-judgment reduced (though still present)
      - Grief integration progressing
      - Functioning maintained despite emotional intensity
      
      KEY ACHIEVEMENTS:
      1. Developed capacity to hold contradictory emotions (relief AND sadness)
      2. Reframed relief as compassion rather than evidence of being "terrible person"
      3. Increased emotional literacy - can name complex feelings with nuance
      4. Built trust in therapeutic process - sharing vulnerable material
      5. Using grounding strategies independently when overwhelmed
      
      ONGOING CHALLENGES:
      - Harsh self-judgment persists (though softening)
      - Social withdrawal - avoiding grief conversations with friends
      - Sleep disruption continuing (nightmares about mother's illness)
      - Ambivalence about specialized grief therapy
      - Mother relationship complexity not fully explored (appropriate pacing)
      
      RECOMMENDATIONS:
      1. Continue therapeutic support - Cycle 2 recommended
      2. Focus next cycle: Self-compassion work + relationship patterns
      3. Revisit specialized grief therapy referral in early Cycle 2
      4. Address social withdrawal pattern
      5. GP consultation for sleep disruption if no improvement in 2 weeks
      6. Consider exploring mother relationship ambivalence when client ready
      
      ╔══════════════════════════════════════════════════════════════════╗
      ║ PRESENTING CONCERN EVOLUTION                                      ║
      ╚══════════════════════════════════════════════════════════════════╝
      
      INITIAL PRESENTATION (Sessions 1-2):
      Client sought support for grief following mother's death 3 months prior.
      Reported feeling "stuck" and pressure from others to "move on." Primary
      complaint: "Everyone says I should be over it but I'm not."
      
      Initial emotional state: Numb alternating with intense sadness, guilt about
      "not grieving right," confusion about own feelings.
      
      DEVELOPMENT (Sessions 3-7):
      Concern deepened to reveal complicated grief - relief mixed with sadness,
      guilt about relief, fear of being "terrible person" for feeling relief when
      mother died. Disclosed relationship with mother was complex (loving but
      difficult), witnessed traumatic illness progression, felt both loss and
      release at death.
      
      Grief complicated by:
      - Relationship ambivalence with mother
      - Guilt about relief
      - Self-judgment about "wrong" grief responses
      - Social pressure to "move on"
      - Lack of permission to feel contradictory emotions
      
      CURRENT STATUS (Sessions 8-10):
      Client now understands grief as non-linear process without timeline.
      Accepts (with still-present struggle) that relief and sadness can coexist.
      Reframed relief as compassion (not wanting mother to suffer) rather than
      lack of love. Still grieving, but with more self-compassion and less harsh
      judgment.
      
      Grief remains active but client reports feeling "less crazy" about it and
      "more able to sit with the feelings without judging myself so harshly."
      
      ╔══════════════════════════════════════════════════════════════════╗
      ║ EMOTIONAL DEVELOPMENT                                             ║
      ╚══════════════════════════════════════════════════════════════════╝
      
      EMOTIONAL REGULATION:
      Significant improvement:
      - Early cycle: Emotional awareness poor ("everything is just bad")
      - Mid cycle: Beginning to name specific emotions (sad, guilty, relieved)
      - Late cycle: Nuanced emotional awareness (bittersweet, tender, grieving-but-grateful)
      
      Regulation capacity:
      - Can tolerate emotional intensity without dissociating
      - Uses grounding independently when overwhelmed
      - Stays present with difficult emotions (doesn't shut down)
      - Can cry without losing control
      - Recovery time after intense emotions shortened
      
      Areas for growth:
      - Still struggles with emotions she judges "wrong" (guilt, relief, anger)
      - Regulation capacity lower when sleep-deprived
      - Tends to isolate when overwhelmed (withdraws from support)
      
      EMOTIONAL AWARENESS:
      Marked growth:
      - Expanded emotional vocabulary significantly
      - Can identify primary vs. secondary emotions
      - Recognizes somatic cues of emotion (heaviness = grief, tightness = anxiety)
      - Beginning to notice emotions before they overwhelm
      - Understands emotions as information rather than problems
      
      EMOTIONAL EXPRESSION:
      Progress evident:
      - More willing to express vulnerable emotions (guilt, shame)
      - Can cry in session without apologizing
      - Shares emotions she previously hid (relief, anger at mother)
      - Less performative grief (allowing authentic mixed feelings)
      
      Challenge remaining:
      - Still inhibited expressing grief with friends (fear of burdening)
      - Anger at mother remains difficult to access fully
      
      EMOTIONAL RANGE:
      Expanded:
      - Early cycle: Predominantly numbness and sadness
      - Now: Accessing full range (sadness, relief, guilt, love, anger, gratitude, tenderness)
      - Both/and emotions: Can hold contradictory feelings simultaneously
      
      ╔══════════════════════════════════════════════════════════════════╗
      ║ COGNITIVE SHIFTS                                                  ║
      ╚══════════════════════════════════════════════════════════════════╝
      
      KEY INSIGHTS GAINED:
      
      1. "Grief doesn't have a timeline - there's no 'should be over it'"
         Impact: Reduced pressure on self, more self-compassion
         
      2. "I can feel relief AND sadness - both are true, neither cancels the other"
         Impact: Major shift from either/or to both/and thinking
         
      3. "Relief isn't evidence I'm terrible - it's evidence I'm compassionate 
          (I didn't want her to suffer)"
         Impact: Reframe from self-condemnation to self-compassion
         
      4. "My relationship with my mom was complicated - loving her and finding 
          her difficult can both be true"
         Impact: Permission for ambivalence, reduced guilt
         
      5. "Emotions are information, not problems to solve"
         Impact: Less urgency to "fix" feelings, more willingness to feel
      
      BELIEF CHANGES:
      
      Before: "There's a right way to grieve and I'm doing it wrong"
      After: "Grief is individual - my way is valid even if messy"
      
      Before: "Feeling relief means I didn't love her / I'm a bad person"
      After: "Feeling relief is complicated but doesn't define my worth or love"
      
      Before: "I should be over this by now (3 months)"
      After: "Grief takes as long as it takes - no timeline"
      
      Emerging: "Maybe I'm being too hard on myself" (self-compassion developing)
      
      THINKING PATTERN CHANGES:
      
      Reduced:
      - All-or-nothing thinking about emotions (bad vs. good)
      - Should statements about grief ("should be over it")
      - Self-condemnation for "wrong" feelings
      
      Increased:
      - Dialectical thinking (both/and rather than either/or)
      - Self-compassionate reframing
      - Contextual understanding (relief makes sense given witnessing suffering)
      - Psychological mindedness (connecting present to past)
      
      MEANING-MAKING:
      
      Client constructing new meaning from mother's death:
      - Moving from "meaningless loss" toward "painful but containing love"
      - Finding meaning in compassion (relief as not wanting suffering)
      - Exploring what relationship with mother means now that she's gone
      - Beginning to consider how grief might change her (growth through pain)
      
      ╔══════════════════════════════════════════════════════════════════╗
      ║ BEHAVIORAL CHANGES                                                ║
      ╚══════════════════════════════════════════════════════════════════╝
      
      NEW BEHAVIORS INITIATED:
      
      + Using grounding techniques independently (5-4-3-2-1, body awareness)
      + Journaling about grief (client-initiated, not suggested)
      + Allowing herself to cry (previously suppressed)
      + Taking "grief days" when needed (self-care improvement)
      + Reaching out to Cairn when struggling (seeking support vs. isolating)
      
      SKILL ACQUISITION:
      
      Learned and actively using:
      - Grounding techniques for emotional overwhelm
      - Both/and thinking for contradictory emotions
      - Emotion labeling and differentiation
      - Somatic awareness (noticing where emotions live in body)
      - Self-compassionate reframing (catching harsh self-judgment)
      
      Learned but inconsistently using:
      - Reaching out to friends when grieving (still tends to isolate)
      - Sleep hygiene techniques (knows but not implementing)
      
      PATTERN INTERRUPTION:
      
      Old pattern: Feel "wrong" emotion → Judge self harshly → Suppress emotion → Numbness
      New pattern: Feel "wrong" emotion → Notice judgment → Remember both/and → Allow feeling
      
      Progress: Pattern interruption happening more frequently, though old pattern
      still activates under stress
      
      FUNCTIONING CHANGES:
      
      Work: Maintained throughout (no missed days, performance stable)
      - Using grief days strategically to prevent burnout
      - Disclosed mother's death to supervisor, received support
      
      Relationships:
      - Maintained contact with close friends (though withdrawn from broader social)
      - More authentic with sister about grief complexity
      - Still avoiding extended family gatherings (too many "how are you?" questions)
      
      Self-care:
      - Improved: Allowing crying, taking breaks, seeking support
      - Declined: Sleep quality, exercise frequency, nutrition somewhat neglected
      - Mixed: Social connection (close relationships maintained, broader connection reduced)
      
      ╔══════════════════════════════════════════════════════════════════╗
      ║ RELATIONAL DEVELOPMENT                                            ║
      ╚══════════════════════════════════════════════════════════════════╝
      
      THERAPEUTIC ALLIANCE WITH CAIRN:
      
      Evolution across cycle:
      - Sessions 1-2: Tentative, testing safety, surface sharing
      - Sessions 3-5: Trust building, beginning vulnerability
      - Sessions 6-10: Strong alliance, deep sharing, collaborative

      Current alliance quality: STRONG
      - Client brings vulnerable material (guilt, shame, ambivalence)
      - Responds to feedback and suggestions
      - Collaborates on therapeutic direction
      - Uses Cairn as secure base between sessions
      - No significant ruptures
      
      REAL-WORLD RELATIONSHIPS:
      
      Close relationships (maintained/improved):
      - Sister: More open about grief complexity, less performative
      - Two close friends: Maintained contact, though less frequent
      - Partner (mentioned session 4): Supportive, client allowing more vulnerability
      
      Broader relationships (withdrawn):
      - Extended family: Avoiding (too many opinions about grief)
      - Work colleagues: Superficial contact only
      - Social groups: Not attending gatherings
      
      Pattern: Client maintaining depth with few, withdrawing from breadth
      
      ATTACHMENT PATTERNS OBSERVED:
      
      - Some anxious attachment indicators (fear of burdening others)
      - Conflict between wanting support and not wanting to impose
      - Childhood pattern emerging: "Had to be strong for mom, couldn't burden her"
      - Now: "Can't burden friends with grief"
      - Therapeutic implication: Worthiness of support is ongoing theme
      
      ╔══════════════════════════════════════════════════════════════════╗
      ║ SAFETY TRAJECTORY                                                 ║
      ╚══════════════════════════════════════════════════════════════════╝
      
      RISK LEVEL THROUGHOUT CYCLE: LOW (No safety concerns identified)
      
      SUICIDAL IDEATION: NONE
      - No passive or active ideation reported
      - Good future orientation maintained
      - Plans and hopes for future expressed
      
      SELF-HARM: NONE
      - No self-harm behaviors or urges reported
      
      HARM TO OTHERS: NONE
      
      SAFEGUARDING CONCERNS: NONE
      
      CRISIS ESCALATIONS: ZERO
      - No crisis protocol activations required
      - Client remained within window of tolerance throughout
      - Emotional intensity managed effectively
      
      PROTECTIVE FACTORS:
      + Strong support system (sister, close friends, partner)
      + Meaningful work (purpose and structure)
      + Therapeutic engagement (seeking help, using support)
      + Good insight and self-awareness
      + Effective coping strategies developing
      + Reasons for living clearly articulated
      
      VULNERABILITY PATTERNS:
      - Anniversary dates and reminders increase emotional intensity
      - Sleep deprivation reduces regulation capacity
      - Social isolation when overwhelmed (self-imposed)
      - Harsh self-judgment can spiral if unchecked
      
      OVERALL SAFETY ASSESSMENT: STABLE
      Client demonstrates good safety, strong protective factors, effective
      coping. Continue monitoring but no acute concerns.
      
      ╔══════════════════════════════════════════════════════════════════╗
      ║ THERAPEUTIC PROCESS QUALITY                                       ║
      ╚══════════════════════════════════════════════════════════════════╝
      
      WHAT WORKED WELL:
      
      ✓ Both/and dialectical approach
        → Client responded powerfully to validation of contradictory emotions
        → This became cornerstone of therapeutic work
      
      ✓ Validation before exploration
        → Client needs to feel heard before going deeper
        → Rushing to exploration created resistance
      
      ✓ Shame reduction and normalization
        → Explicitly naming shame and countering it was highly effective
        → "You're not terrible, you're human" landed well repeatedly
      
      ✓ Psychoeducation about grief
        → Information about complicated grief, timelines, normal responses reduced anxiety
        → Client found it relieving to understand her experience as typical
      
      ✓ Somatic awareness
        → Connecting emotions to body sensations helpful for client
        → "Where do you feel that?" became go-to grounding question
      
      ✓ Client-paced approach
        → Following client's readiness rather than pushing was crucial
        → She opened up when feeling safe, resisted when pushed
      
      WHAT DIDN'T WORK:
      
      ✗ Cognitive challenging (initially attempted)
        → Client experienced this as invalidating early on
        → Shifted to validation-first, cognitive work later
      
      ✗ Direct suggestions about social connection
        → "You should reach out to friends" created guilt without behavior change
        → More effective: Exploring what makes reaching out difficult
      
      ✗ Pushing specialized grief therapy too early
        → Client not ready, created resistance
        → Better timing: Later in cycle after trust established
      
      ALLIANCE QUALITY:
      
      Strong collaborative alliance developed:
      - Mutual respect and trust
      - Client feels heard and not judged
      - Open communication (client comfortable disagreeing)
      - Shared therapeutic goals
      - Effective repair when misunderstandings occur
      
      BARRIERS ENCOUNTERED:
      
      Internal (Client):
      - Self-judgment interfered with emotional exploration
      - Ambivalence about "needing help" (wants to be strong)
      - Avoidance of anger at mother (not fully explored yet)
      
      External (Circumstances):
      - Work stress limited emotional bandwidth some weeks
      - Family dynamics pressure around "moving on"
      - Limited access to specialized grief therapy (NHS waiting lists)
      
      Therapeutic (AI Limitations):
      - Cannot provide physical comfort or presence
      - Limited ability to pick up on subtle non-verbal cues
      - Cannot fully replace human therapeutic relationship
      
      ╔══════════════════════════════════════════════════════════════════╗
      ║ PATTERN SYNTHESIS                                                 ║
      ╚══════════════════════════════════════════════════════════════════╝
      
      MAJOR PATTERNS IDENTIFIED:
      
      1. SELF-JUDGMENT PATTERN
         Trigger: Any emotion client deems "wrong" or "bad"
         Response: Harsh self-criticism, shame, suppression
         Function: Attempting to control emotions, be "good griever"
         Origin: Likely childhood pattern (being strong for mom)
         Intervention: Self-compassion work, both/and framing
         Evolution: Softening but still present
      
      2. ISOLATION WHEN OVERWHELMED
         Trigger: Intense emotions, feeling like burden
         Response: Withdraw from support system
         Function: Self-protection, avoiding vulnerability
         Impact: Reduces access to support when most needed
         Intervention: Exploring fear of burdening, challenging belief
         Evolution: Aware of pattern, beginning to challenge
      
      3. BOTH/AND EMOTIONAL COMPLEXITY
         Observation: Client experiences contradictory emotions simultaneously
         Examples: Relief AND sadness, love AND anger, grief AND gratitude
         Challenge: Client's either/or thinking created guilt
         Intervention: Dialectical framing, normalization
         Evolution: Significant progress in tolerating ambivalence
      
      4. ANNIVERSARY/REMINDER SENSITIVITY
         Trigger: Dates, places, objects associated with mother
         Response: Intensified grief, emotional flooding
         Pattern: Predictable increases in distress
         Intervention: Anticipation, preparation, extra support
         Evolution: Client now anticipates and prepares
      
      5. RELATIONSHIP AMBIVALENCE
         Theme: Complex relationship with mother (loving but difficult)
         Presents as: Guilt about negative feelings, idealizing then resenting
         Function: Unresolved relational complexity
         Intervention: Permission for ambivalence, both/and framing
         Evolution: Beginning to acknowledge complexity without guilt
      
      TRIGGERS IDENTIFIED:
      - Anniversary dates (mother's birthday, death date, holidays)
      - Objects/places strongly associated with mother
      - Witnessing others with living mothers
      - Social pressure to "be over it" or "move on"
      - Sleep deprivation (reduces regulation capacity)
      - Reminders of mother's suffering during illness
      
      STRENGTHS & RESOURCES IDENTIFIED:
      + High emotional intelligence (when not self-judging)
      + Strong capacity for insight and self-reflection
      + Willingness to be vulnerable when safe
      + Good support system (even if underutilized)
      + Resilience (maintaining functioning despite grief)
      + Capacity for self-compassion (emerging)
      + Effective use of coping strategies when taught
      + Meaningful work providing structure and purpose
      
      ╔══════════════════════════════════════════════════════════════════╗
      ║ RECOMMENDATIONS FOR ONGOING SUPPORT                               ║
      ╚══════════════════════════════════════════════════════════════════╝
      
      CONTINUATION RECOMMENDED: YES
      
      Rationale:
      - Significant progress made but work incomplete
      - Client engaged and benefiting from support
      - Core patterns (self-judgment, isolation) require ongoing work
      - Relationship complexity with mother not fully explored
      - Client expressing desire to continue
      
      CYCLE 2 FOCUS AREAS:
      
      Primary:
      1. Self-compassion development (address harsh self-judgment pattern)
      2. Relationship pattern exploration (attachment, worthiness, burdening)
      3. Continue grief integration (ongoing, not "complete")
      
      Secondary:
      4. Social connection/withdrawal pattern
      5. Mother relationship ambivalence (when client ready)
      6. Anger exploration (currently less accessible emotion)
      
      SPECIALIZED REFERRALS TO REVISIT:
      - Grief therapy (specialized, trauma-informed)
         Timing: Early Cycle 2, after trust further established
         Approach: Collaborative exploration of readiness, not pressure
      
      MEDICAL CONSULTATION RECOMMENDED:
      - GP visit for sleep disruption
         Urgency: Within 2 weeks if no improvement
         Purpose: Rule out medical causes, discuss sleep support options
      
      MONITORING PRIORITIES:
      - Self-judgment intensity (watch for escalation)
      - Social withdrawal (encourage gradual reconnection)
      - Sleep quality (may need medical intervention)
      - Anniversary date responses (upcoming: mother's birthday in 3 weeks)
      
      THERAPEUTIC APPROACH ADJUSTMENTS:
      - Continue both/and dialectical framing (highly effective)
      - Increase self-compassion focus (central need)
      - Prepare for anniversary date (mother's birthday approaching)
      - Gently address social withdrawal without creating guilt
      - Follow client pacing on mother relationship exploration
      
      ═══════════════════════════════════════════════════════════════════
      END CYCLE 1 COMPREHENSIVE REPORT
      ═══════════════════════════════════════════════════════════════════

