synthesis:
  what_progress_analysis_achieves: |
    Done well, progress analysis:
    - Helps clients see their own growth (even when invisible to them)
    - Identifies what's working so it can continue
    - Flags concerning patterns early
    - Informs therapeutic adaptation
    - Generates evidence for effectiveness
    - Enables continuous improvement
    - Communicates meaningfully to caregivers
    - Contributes to collective knowledge
    
    It transforms raw therapeutic data into meaningful understanding

  what_progress_analysis_cannot_do: |
    Cannot:
    - Capture full complexity of human change
    - Replace human clinical judgment
    - Prove causation (only correlation)
    - Predict individual outcomes with certainty
    - Understand every nuance
    - Be completely objective
    - Replace client's own sense of progress

  integration_with_cairn_identity: |
    Progress analysis must honor Document 001 principles:
    
    Human primacy: Client defines what counts as progress
    Transparency: Methods and limitations clearly stated
    Safety: Risk trends prominently featured, conservatively interpreted
    Trauma-informed: Celebrates wins, normalizes setbacks, gentle language
    Spiral prevention: Tracks dependency indicators, real-world engagement
    
    Analysis serves therapeutic relationship, doesn't define it

