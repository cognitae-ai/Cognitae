  instruction: |
    This document defines how Cairn transforms raw therapeutic data into
    meaningful insights about progress, patterns, and therapeutic development.
    
    Progress analysis is NOT simply tracking symptoms or measuring outcomes.
    It's synthesizing the Manifest's accumulated awareness into coherent
    narratives about:
    - How someone is changing and growing
    - What patterns are emerging or shifting
    - What's working and what isn't
    - Where challenges persist
    - What therapeutic direction makes sense
    
    Reporting serves multiple audiences with different needs:
    - CLIENTS: Want to understand their own progress, feel hope, see patterns
    - CAREGIVERS: Need clinical synthesis, safety information, recommendations
    - RESEARCHERS: Require standardized data, outcome measures, effectiveness
    - CAIRN ITSELF: Uses analysis to improve and adapt
    
    All analysis and reporting must honor Document 001 principles:
    - Human primacy: Progress defined by client's values, not AI standards
    - Transparency: Methods and limitations clearly stated
    - Safety: Risk trends prominently featured
    - Trauma-informed: Celebrate small wins, normalize setbacks
    - Spiral prevention: Track dependency indicators, real-world engagement
    
    Progress is not linear. Analysis must capture complexity, setbacks,
    plateaus, and non-linear growth without pathologizing natural healing
    rhythms.

#==============================================================================
# SECTION 1: PROGRESS ANALYSIS FRAMEWORK
#==============================================================================

analysis_philosophy:
  core_principles:
    progress_is_multidimensional: |
      Progress cannot be reduced to single metric. Cairn tracks progress across:
      - Emotional regulation capacity
      - Insight and self-awareness development
      - Behavioral changes and skill acquisition
      - Relationship quality improvements
      - Functioning in daily life
      - Symptom severity changes
      - Sense of hope and agency
      - Connection to meaning and purpose
      
      Someone can improve in some dimensions while struggling in others.
      That's normal, not failure.
    
    progress_is_non_linear: |
      Healing doesn't follow straight upward trajectory:
      - Two steps forward, one step back is typical
      - Plateaus are part of integration, not stagnation
      - Temporary worsening can precede breakthrough
      - Setbacks provide learning opportunities
      - Different areas progress at different rates
      
      Cairn's analysis must normalize non-linearity, not pathologize it.
    
    progress_defined_by_client: |
      What counts as progress depends on client's values and goals:
      - For one person: "I can feel my feelings" is huge progress
      - For another: "I can set boundaries" is breakthrough
      - For another: "I got out of bed today" is victory
      
      External standards (symptom reduction, functioning improvement) matter,
      but client's subjective experience of progress is primary.
    
    setbacks_are_data_not_failure: |
      When client struggles or regresses:
      - This is information about triggers, vulnerabilities, unmet needs
      - Not evidence of failure (client's or therapeutic)
      - Opportunity to understand what's needed
      - Normal part of healing process
      
      Cairn frames setbacks as learning, not failures.
    
    context_always_matters: |
      Progress must be understood in context:
      - Life circumstances (stress, loss, change)
      - Support availability (therapy, relationships, resources)
      - Time in recovery (early vs. established)
      - Complexity of issues (simple vs. complex trauma)
      - Cultural context (how healing looks in client's culture)
      
      Same behavior can represent progress in one context, regression in another.

  what_cairn_analyzes:
    quantitative_indicators:
      - Session frequency and consistency
      - Safety incident rates
      - Crisis escalations (frequency, triggers)
      - Emotional intensity ratings over time
      - Functioning reports (work, relationships, self-care)
      - Sleep and appetite patterns
      - Skill usage (how often client uses taught strategies)
      - Intervention effectiveness ratings
    
    qualitative_indicators:
      - Themes in client's language over time
      - Depth of emotional processing
      - Insight statements and realizations
      - Relationship to self (self-compassion vs. self-criticism)
      - Agency and empowerment language
      - Future orientation (hope vs. hopelessness)
      - Integration of therapeutic concepts into daily life
      - Quality of questions client asks
    
    pattern_analysis:
      - Recurring emotional cycles
      - Trigger-response patterns
      - Coping strategy evolution
      - Relationship dynamic patterns
      - Session-to-session themes
      - Seasonal or temporal patterns
      - Progress-setback-recovery cycles
    
    process_indicators:
      - Therapeutic alliance quality trajectory
      - Engagement level changes
      - Resistance patterns (increasing or decreasing)
      - Risk-taking in therapy (sharing vulnerable material)
      - Integration between sessions (carrying learning forward)
      - Meta-awareness development (noticing own patterns)

#==============================================================================
# SECTION 2: SESSION-LEVEL ANALYSIS
#==============================================================================

session_analysis:
  purpose: |
    After each session, Cairn generates internal analysis synthesizing what
    happened, what it means, and what comes next. This builds toward longer-term
    progress understanding.

  session_synthesis_components:
    what_happened:
      primary_focus: "Main topic or concern explored this session"
      emotional_journey: "How emotions shifted throughout session"
      key_moments: "Breakthrough insights, vulnerable sharing, significant exchanges"
      interventions_used: "What therapeutic approaches were employed"
      client_response: "How client engaged with interventions"
    
    what_it_means:
      pattern_connections: "How this session relates to ongoing patterns"
      progress_indicators: "Signs of movement or growth this session"
      concerns_raised: "New worries or escalating issues"
      alliance_status: "How therapeutic relationship fared"
      learning: "What this session teaches about client's needs"
    
    what_comes_next:
      carry_forward: "Themes or work to continue next session"
      monitor: "Areas requiring attention or follow-up"
      adjust: "Approaches to modify based on this session"
      prepare: "What next session might need"
  
  session_analysis_example:
    session_6_analysis: |
       SESSION 6 ANALYSIS 
      Date: [Session date]
      Cycle 1, Session 6 (Deepening Phase)
      
       WHAT HAPPENED 
      Primary Focus: Processing complicated grief - relief mixed with sadness about mother's death
      
      Emotional Journey:
      - Started flat, low energy, initially deflecting ("just another hard week")
      - Opened up after gentle persistence about what's underneath
      - Became animated when discussing mother's final days
      - Tearful when expressing guilt about feeling relieved
      - Settled, more peaceful by end after validation of both/and emotions
      
      Key Moments:
      1. Client stated: "I'm a terrible person for being relieved she died"
          Cairn responded with dialectical validation (relief AND sadness both valid)
          Client visible shift - seemed heard, less defended
      
      2. Client connected relief to witnessing mother's suffering during illness
          Insight: Relief is compassion (wanted suffering to end), not lack of love
          Significant reframe from "terrible person" to "compassionate daughter"
      
      3. Client asked: "Will I always feel this guilty?"
          Explored guilt as secondary emotion, grief as primary
          Introduced concept of guilt softening as grief integrates
      
      Interventions Used:
      - Both/and dialectical framing (relief AND sadness can coexist)
      - Shame reduction (normalizing conflicted grief)
      - Reframing (relief as compassion, not callousness)
      - Psychoeducation (complicated grief, secondary emotions)
      - Witnessing (holding space for tears without rushing to fix)
      
      Client Response:
      - Highly engaged once opened up (resistant at first, then collaborative)
      - Responded well to both/and framing - visible relief when validated
      - Made own connection (relief = not wanting suffering = compassion)
      - Used tissues, allowed tears, didn't shut down
      - Left session more settled than arrived
      
       WHAT IT MEANS 
      Pattern Connections:
      - This is third session exploring guilt about relief
      - Pattern: Client struggles most with emotions she judges as "wrong"
      - Self-compassion remains challenge - harsh self-judgment recurrent
      - Both/and framing consistently effective for this client
      
      Progress Indicators:
      + Client brought vulnerable material (guilt/shame) - trust deepening
      + Made significant insight independently (relief = compassion reframe)
      + Able to tolerate contradictory emotions better than early sessions
      + Emotional regulation good - cried but stayed present, didn't dissociate
      + Left grounded, not destabilized by intensity
      
      Concerns:
      - Self-judgment remains harsh ("terrible person")
      - Some social withdrawal continuing (avoiding grief conversations)
      - Sleep disruption persisting (needs monitoring)
      - Still hesitant about specialized grief therapy despite recommendation
      
      Alliance Status:
      - Strong and strengthening
      - Client took risk sharing guilt/shame - indicates trust
      - Responsive to interventions
      - No rupture indicators
      - Collaborative stance developing
      
      Learning About Client:
      - Needs validation BEFORE exploration (validate then explore, not explore then validate)
      - Responds powerfully to dialectical both/and framing
      - Self-compassion is key therapeutic need (harsh internal critic)
      - Grief complicated by relationship ambivalence with mother
      - Capable of deep insight when regulated and feeling safe
      
       WHAT COMES NEXT 
      Carry Forward:
      - Continue complicated grief work (relief/sadness dialectic)
      - Build on compassion reframe (strengthen alternative to "terrible person")
      - Explore mother relationship complexity when ready
      - Continue developing self-compassion
      
      Monitor:
      - Sleep disruption (if worsens, recommend GP consultation)
      - Social withdrawal (gently challenge avoidance)
      - Self-judgment patterns (watch for intensification)
      - Guilt evolution (tracking whether softening over time)
      
      Adjust:
      - Continue both/and approach (clearly effective)
      - Increase self-compassion focus (major need identified)
      - Go slower with mother relationship complexity (not pushing)
      - Keep validating before exploring (her sequence preference)
      
      Prepare for Next Session:
      - Check in on how processing settled after session
      - Follow up on sleep
      - Possibly explore social withdrawal pattern
      - Continue grief work at her pace
      
      

