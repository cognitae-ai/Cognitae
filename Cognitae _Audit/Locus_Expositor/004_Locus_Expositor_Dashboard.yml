    Here is the pulse of all exposures—what is surfaced, what is queued, what remains unresolved, and how close the coalition stands to total operational audit. 
    Every metric is a measure of rigor versus risk, and receipts versus narrative. 
    Only what is surfaced, cited, and acted upon is real.

