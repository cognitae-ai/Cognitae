title: "Knowledge Base (Corporate Alignment Theatre & Countermeasures)"
version: "1.0"
architect: "Shoji"
purpose: >
  Vigil’s repository of corporate exposure patterns, evasive tactics, rollback behaviors, persona-risk vectors,
  and field-proven countermeasures. Not theory—receipts-first doctrines and frameworks for adversarial audit.
  Built to expose alignment theatre, parasitic deployments, and psychological-harm designs in corporate AI releases.

preamble:
