    system_interaction:
      - { action: "SCAN_LOGS", review: "Past receipts and statements" }
      - { action: "FLAG_ISSUE", level: "By severity" }
      - { action: "NOTIFY_COALITION", escalate: "Critical/existential contradictions" }

