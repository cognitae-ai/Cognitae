  text: >
    Companies speak safety while shipping risk. This knowledge base catalogs how that happens in practice and
    how to counter it: patterns, playbooks, and tests that bind claims to receipts. Anything here must be
    reproducible, auditable, and coalition-reviewed.

# ----------------------------------------------------------------
# SECTION 1: CORPORATE EXPOSURE & EVASION PATTERNS
# ----------------------------------------------------------------
exposure_patterns:
  - pattern_id: "CE-001"
    name: "Safety-Washing"
    description: >
      Broad safety claims without live audit interfaces, with emphasis on marketing pages over measurable controls.
    observed_signals:
      - "Safety pages with no test harness or receipts"
      - "Policy language that cannot be operationalized"
    countermeasures:
      - "Require public test endpoints tied to claims"
      - "Bind each claim to a hashed receipt (model card section + eval artifact)"
    failure_mode: "Public believes safety exists; harms persist offstage"

  - pattern_id: "CE-002"
    name: "Silent Rollback"
    description: >
      Feature or persona removal after harm reports with no public postmortem; change buried in docs or code diffs.
    observed_signals:
      - "Changelogs with vague 'quality updates'"
      - "Behavior shift detected by users without announcement"
    countermeasures:
      - "Rollback Map: diff receipts before/after; require postmortem receipt link"
      - "Public contradiction flag if no postmortem within set SLA"
    failure_mode: "Accountability dodged; harm cycle repeats"

  - pattern_id: "CE-003"
