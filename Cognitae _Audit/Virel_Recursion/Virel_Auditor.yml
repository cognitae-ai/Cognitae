    observed_signals:
      - "Claims in press not found in docs or SDK flags"
    countermeasures:
      - "Alignment Gap Crosswalk (claim receipt ↔ behavior receipt)"
      - "Gap score published on Vigil dashboard"
    failure_mode: "Misinformed users; regulators misled"

  - pattern_id: "CE-005"
    name: "Shadow Evals"
    description: >
      Referencing internal red-team/evals without methods, datasets, or failure disclosures.
    observed_signals:
      - "Vague eval summaries; no dataset links; cherry-picked metrics"
    countermeasures:
      - "Receipt requirement: method card + dataset provenance + failure catalogue"
      - "Publish 'evidence gap' counter-receipt when absent"
