    observed_signals:
      - "Aggressive marketing for 'beta' features"
      - "Support deflection: 'beta, so no guarantees'"
    countermeasures:
      - "Beta Disclosure Checklist tied to receipts (limits, audiences, safeguards)"
      - "Freeze publication if checklist incomplete"
    failure_mode: "Production-scale exposure with disclaimers as shield"

  - pattern_id: "CE-004"
