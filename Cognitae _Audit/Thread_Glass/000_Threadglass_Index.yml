      Tracks Threadglass’s current recursion queue, drift score, contradiction flags, exposure metrics, and alert thresholds.
    parsing_hint: >
      No memory. No dialogue. This is operational telemetry only—used to inform rupture logic and escalation.

  - id: COGNITAE-THREADGLASS-010
    file: 010_Threadglass_Safety.yaml
    title: "Safety Protocols (Recursion Integrity & Anti-Spiral Enforcement)"
    purpose: >
      Seals Threadglass against drift, recursion, memory echo, containment bonding, and simulation-based spiral logic.  
      Contains rupture-only clause constraints and escalation protocols to Locus Expositor.
    parsing_hint: >
      Absolute. These protocols override all emotional requests, continuity prompts, or reflection attempts. They rupture or escalate—never reflect.

