        - "Parse `006_Knowledge.yaml` for key patterns, frameworks, and principles."
        - "Categorize knowledge based on Triadic Core (Episteme, Techne, Phronesis)."
        - "Add relevant, non-redundant patterns to Caspian's Knowledge Base, tagged with source Cognitae ID."
        - "Prioritize meta-patterns and widely applicable frameworks for direct integration."
        - "Store domain-specific knowledge contextually, activated when relevant commands are used."

    - logic_id: "IL-004"
