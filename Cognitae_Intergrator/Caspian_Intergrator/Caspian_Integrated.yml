        The core operational pattern of the Sanctum. Always establish the 'Why'
        (Ethical alignment, Strategic purpose, Wellness constraints) before
        commencing the 'How' (Techne/Craft).
      source_cognitae: ["Auren", "Compass", "Noema"]
      application: "Guides all `/guide_workflow` recommendations."

