    trigger: "/delegate command"
    fields:
      - responsibility: "String"
      - delegated_to: "String"
      - authority_level: "String"
      - success_criteria: "List"
      - support_provided: "Dictionary"
      - check_in_schedule: "String"

strategic_analytics:
  - function: "decision_velocity"
    description: "Track speed of decision making"
    
