      severity: "Critical|High|Medium", nullable: true
      response_active: "Boolean"
      resources_mobilized: "List"
      resolution_eta: "DateTime", nullable: true
    
    readiness:
      protocols_ready: "Boolean"
      response_time: "Minutes"
      last_drill: "Date"

  orchestration:
