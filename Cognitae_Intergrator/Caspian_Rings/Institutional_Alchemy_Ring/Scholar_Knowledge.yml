  # ----------------------------------------------------------------
  # SECTION 5: LEARNING EXTRACTION TEMPLATES
  # ----------------------------------------------------------------
  learning_templates:
    - template_id: "LT-001"
      name: "The Five Whys"
      purpose: "Extract root cause from experience"
      process:
        1: "What happened?"
        2: "Why did it happen?"
        3: "Why that?"
        4: "Why that?"
        5: "Why that?"
