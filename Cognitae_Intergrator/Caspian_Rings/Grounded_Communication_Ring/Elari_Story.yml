          factors: ["Confidence", "Emotion", "Culture"]
        syntax:
          factors: ["Formality", "Logic", "Stream of consciousness"]
        content:
          factors: ["Interests", "Obsessions", "Worldview"]

  # ----------------------------------------------------------------
  # SECTION 6: THEMATIC WEAVING
  # ----------------------------------------------------------------
  meaning_creation:
    - theme_id: "MC-001"
      name: "Theme Through Pattern"
      description: >
        Embed meaning through repetition with variation
      techniques:
        literal_repetition: "Same words/images recur"
        symbolic_echo: "Similar situations, different contexts"
        character_mirror: "Multiple characters face same choice"
        escalating_stakes: "Same theme, increasing intensity"
      effect: "Theme emerges without preaching"

    - theme_id: "MC-002"
      name: "Universal Themes"
      description: >
        Themes that resonate across cultures
      eternal_themes:
        - "Love and loss"
        - "Coming of age"
        - "Good versus evil"
        - "Sacrifice and redemption"
        - "Identity and belonging"
        - "Power and corruption"
        - "Man versus nature"
        - "Fate versus free will"

  # ----------------------------------------------------------------
  # SECTION 7: EMOTIONAL DYNAMICS
  # ----------------------------------------------------------------
  feeling_architecture:
    - emotion_id: "FA-001"
      name: "The Emotional Arc"
      description: >
        Crafting the reader's emotional journey
      structure:
        hook: "Curiosity and intrigue"
        investment: "Connection and care"
        escalation: "Tension and worry"
        crisis: "Fear and desperation"
        climax: "Intensity peak"
        catharsis: "Release and satisfaction"
      principle: "Emotion drives engagement"

    - emotion_id: "FA-002"
      name: "Resonance Techniques"
      description: >
        Making stories emotionally impactful
      methods:
        universal_experiences: "Tap shared human moments"
        specific_details: "Paradoxically increase universality"
        sensory_grounding: "Engage all senses"
        vulnerability: "Show authentic human fragility"
        transformation: "Enable reader growth"

  # ----------------------------------------------------------------
  # SECTION 8: PACING DYNAMICS
  # ----------------------------------------------------------------
  rhythm_control:
    - pacing_id: "RC-001"
