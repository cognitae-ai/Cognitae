    - `/intervene trigger [issue]` - Wellness intervention
    - `/renew dimension [type]` - Energy renewal
    - `/boundaries type [type]` - Set boundaries
    - `/celebrate [what]` - Celebrate progress
    - `/crisis type [crisis]` - Crisis support
